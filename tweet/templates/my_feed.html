{% extends 'layout.html' %}
{% block content %}

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: #f0f0f0;
        min-height: 100vh;
        padding: 20px;
    }

    .page-header {
        text-align: center;
        margin-bottom: 40px;
        padding: 20px;
    }

    .page-title {
        font-size: 2.5rem;
        font-weight: 700;
        color: #333;
        margin-bottom: 10px;
    }

    /* Masonry Grid Layout */
    .masonry-grid {
        column-count: 4;
        column-gap: 20px;
        max-width: 1600px;
        margin: 0 auto;
        padding: 0 20px;
    }

    @media (max-width: 1400px) {
        .masonry-grid {
            column-count: 3;
        }
    }

    @media (max-width: 1000px) {
        .masonry-grid {
            column-count: 2;
        }
    }

    @media (max-width: 600px) {
        .masonry-grid {
            column-count: 1;
        }
    }

    .tweet-card {
        break-inside: avoid;
        margin-bottom: 20px;
        background: white;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s, box-shadow 0.2s;
        cursor: pointer;
    }

    .tweet-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .tweet-image {
        width: 100%;
        height: auto;
        display: block;
        object-fit: cover;
    }

    /* Text only cards */
    .tweet-text-only {
        padding: 24px;
        min-height: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .tweet-text-only p {
        color: #333;
        font-size: 1rem;
        line-height: 1.6;
        text-align: center;
    }

    /* Modal Styles */
    .modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        z-index: 1000;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .modal-overlay.show {
        display: flex;
        animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .modal-content {
        background: white;
        border-radius: 20px;
        max-width: 700px;
        width: 100%;
        max-height: 90vh;
        overflow-y: auto;
        position: relative;
        animation: slideUp 0.3s ease;
    }

    @keyframes slideUp {
        from {
            transform: translateY(50px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .modal-close {
        position: absolute;
        top: 15px;
        right: 15px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border: none;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
        line-height: 1;
    }

    .modal-close:hover {
        background: rgba(0, 0, 0, 0.9);
    }

    .modal-image {
        width: 100%;
        max-height: 500px;
        object-fit: cover;
    }

    .modal-details {
        padding: 24px;
    }

    .modal-user {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 20px;
        padding-bottom: 16px;
        border-bottom: 2px solid #f0f0f0;
    }

    .modal-avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        object-fit: cover;
    }

    .modal-avatar-placeholder {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 600;
        font-size: 1.4rem;
    }

    .modal-username {
        color: #1a1a1a;
        font-weight: 600;
        font-size: 1.2rem;
    }

    .modal-text {
        color: #1a1a1a;
        line-height: 1.8;
        font-size: 1.05rem;
        margin-bottom: 20px;
        word-wrap: break-word;
        white-space: pre-wrap;
    }

    .modal-timestamp {
        color: #888;
        font-size: 0.95rem;
        padding-top: 16px;
        border-top: 2px solid #f0f0f0;
    }

    /* Empty State */
    .empty-state {
        text-align: center;
        padding: 60px 20px;
        max-width: 500px;
        margin: 0 auto;
    }

    .empty-state-icon {
        font-size: 5rem;
        margin-bottom: 20px;
    }

    .empty-state-title {
        font-size: 1.8rem;
        color: #333;
        margin-bottom: 10px;
    }

    .empty-state-text {
        font-size: 1.1rem;
        color: #666;
    }
</style>

<div class="container">
    <div class="page-header">
        <h1 class="page-title">üìù My Tweets</h1>
    </div>

    {% if tweets %}
        <div class="masonry-grid">
            {% for tweet in tweets %}
            <div class="tweet-card" data-tweet-id="{{ tweet.id }}">
                {% if tweet.photo %}
                    <img src="{{ tweet.photo.url }}" class="tweet-image" alt="Tweet Photo">
                {% else %}
                    <div class="tweet-text-only">
                        <p>{{ tweet.text|truncatewords:20 }}</p>
                    </div>
                {% endif %}
            </div>
            {% endfor %}
        </div>

        <!-- Modal -->
        <div class="modal-overlay" id="tweetModal">
            <div class="modal-content">
                <button class="modal-close" id="closeModal">&times;</button>
                <div id="modalBody"></div>
            </div>
        </div>
    {% else %}
        <div class="empty-state">
            <div class="empty-state-icon">üì≠</div>
            <h2 class="empty-state-title">No tweets yet</h2>
            <p class="empty-state-text">You haven't posted any tweets yet.</p>
        </div>
    {% endif %}
</div>

<script>
    const tweetData = {
        {% for tweet in tweets %}
        "{{ tweet.id }}": {
            hasPhoto: {% if tweet.photo %}true{% else %}false{% endif %},
            photoUrl: "{{ tweet.photo.url|default:'' }}",
            text: `{{ tweet.text|escapejs }}`,
            username: "{{ tweet.user.username }}",
            isOwner: {% if tweet.user == request.user %}true{% else %}false{% endif %},
            editUrl: "{% url 'tweet_edit' tweet.id %}",
            deleteUrl: "{% url 'tweet_delete' tweet.id %}",
            hasAvatar: {% if tweet.user.userprofile.profile_photo %}true{% else %}false{% endif %},
            avatarUrl: "{{ tweet.user.userprofile.profile_photo.url|default:'' }}",
            timestamp: "{{ tweet.updated_at|date:'M d, Y H:i' }}"
        }{% if not forloop.last %},{% endif %}
        {% endfor %}
    };

    const modal = document.getElementById('tweetModal');
    const modalBody = document.getElementById('modalBody');
    const closeBtn = document.getElementById('closeModal');

    document.querySelectorAll('.tweet-card').forEach(card => {
        card.addEventListener('click', function() {
            const tweetId = this.getAttribute('data-tweet-id');
            openModal(tweetId);
        });
    });

    function openModal(tweetId) {
        const tweet = tweetData[tweetId];
        if (!tweet) return;

        let html = '';

        // Tweet image
        if (tweet.hasPhoto && tweet.photoUrl) {
            html += `<img src="${tweet.photoUrl}" class="modal-image" alt="Tweet Photo">`;
        }

        html += `<div class="modal-details">`;
        html += `<div class="modal-user">`;
        
        // Avatar
        if (tweet.hasAvatar && tweet.avatarUrl) {
            html += `<img src="${tweet.avatarUrl}" class="modal-avatar" alt="${tweet.username}">`;
        } else {
            html += `<div class="modal-avatar-placeholder">${tweet.username.charAt(0).toUpperCase()}</div>`;
        }

        html += `<div class="modal-username">${tweet.username}</div>`;
        html += `</div>`; // close modal-user

        // Tweet text
        html += `<div class="modal-text">${tweet.text}</div>`;
        html += `<div class="modal-timestamp">${tweet.timestamp}</div>`;

        // Edit/Delete buttons if owner
        if (tweet.isOwner) {
            html += `<div class="modal-actions" style="margin-top:15px; text-align:right;">`;
            html += `<a href="${tweet.editUrl}" class="btn btn-edit" style="margin-right:10px;">‚úèÔ∏è Edit</a>`;
            html += `<form action="${tweet.deleteUrl}" method="POST" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-delete" onclick="return confirm('Are you sure you want to delete this tweet?')">üóëÔ∏è Delete</button>
                     </form>`;
            html += `</div>`;
        }

        html += `</div>`; // close modal-details

        modalBody.innerHTML = html;
        modal.classList.add('show');
        document.body.style.overflow = 'hidden';
    }

    function closeModal() {
        modal.classList.remove('show');
        document.body.style.overflow = 'auto';
    }

    closeBtn.addEventListener('click', closeModal);

    modal.addEventListener('click', function(e) {
        if (e.target === modal) {
            closeModal();
        }
    });

    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            closeModal();
        }
    });
</script>

{%endblock%}
