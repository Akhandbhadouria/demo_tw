<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hero Section</title>
<style>
  /* --------------------- Base Styles --------------------- */
  body, html {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    background: linear-gradient(to bottom right, #e0e7ff, #f3e8ff, #ffe4f0);
  }

  section {
    position: relative;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    padding: 5rem 2rem;
  }

  .max-container {
    max-width: 1200px;
    width: 100%;
    display: grid;
    grid-template-columns: 1fr;
    gap: 3rem;
  }

  @media(min-width: 1024px) {
    .max-container {
      grid-template-columns: 1fr 1fr;
    }
  }

  /* -------------------- Background animations -------------------- */
  .bg-circle {
    position: absolute;
    border-radius: 50%;
    filter: blur(60px);
    opacity: 0.3;
  }

  .circle1 {
    top: -200px;
    right: -100px;
    width: 384px;
    height: 384px;
    background: linear-gradient(to bottom right, rgba(99,102,241,0.2), rgba(139,92,246,0.2));
    animation: rotateScale1 20s linear infinite;
  }

  .circle2 {
    bottom: -100px;
    left: -100px;
    width: 384px;
    height: 384px;
    background: linear-gradient(to top right, rgba(236,72,153,0.2), rgba(139,92,246,0.2));
    animation: rotateScale2 15s linear infinite;
  }

  @keyframes rotateScale1 {
    0% { transform: scale(1) rotate(0deg); }
    50% { transform: scale(1.2) rotate(90deg); }
    100% { transform: scale(1) rotate(0deg); }
  }

  @keyframes rotateScale2 {
    0% { transform: scale(1.2) rotate(90deg); }
    50% { transform: scale(1) rotate(0deg); }
    100% { transform: scale(1.2) rotate(90deg); }
  }

  /* -------------------- Left content -------------------- */
  .hero-left h1 {
    font-size: 3rem;
    font-weight: bold;
    line-height: 1.2;
    margin-bottom: 1.5rem;
  }

  .gradient-text1 {
    background: linear-gradient(to right, #4f46e5, #9333ea, #ec4899);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .gradient-text2 {
    background: linear-gradient(to right, #9333ea, #ec4899, #4f46e5);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .hero-left p {
    font-size: 1.25rem;
    color: #4b5563;
    max-width: 480px;
    margin-bottom: 2rem;
  }

  .button-group button {
    padding: 1rem 2rem;
    border-radius: 1rem;
    font-size: 1rem;
    cursor: pointer;
    margin-right: 1rem;
    border: none;
    transition: all 0.3s;
  }

  .btn-primary {
    background: linear-gradient(to right, #4f46e5, #9333ea);
    color: white;
  }
  .btn-primary:hover {
    background: linear-gradient(to right, #4338ca, #7e22ce);
    box-shadow: 0 10px 20px rgba(0,0,0,0.15);
  }

  .btn-outline {
    background: white;
    color: #4b5563;
    border: 2px solid #d1d5db;
  }
  .btn-outline:hover {
    border-color: #4f46e5;
    color: #4f46e5;
  }

  .small-stats {
    margin-top: 3rem;
    display: flex;
    align-items: center;
    gap: 2rem;
    font-size: 0.875rem;
    color: #4b5563;
  }

  .avatars {
    display: flex;
    margin-right: 0.5rem;
  }

  .avatars div {
    width: 2rem;
    height: 2rem;
    border-radius: 50%;
    border: 2px solid white;
    margin-left: -0.5rem;
  }

  .avatar1 { background: linear-gradient(to bottom right, #6366f1, #9333ea); }
  .avatar2 { background: linear-gradient(to bottom right, #9333ea, #ec4899); }
  .avatar3 { background: linear-gradient(to bottom right, #ec4899, #6366f1); }

  /* -------------------- Right card -------------------- */
  .hero-right {
    position: relative;
  }

  .main-card {
    background: white;
    border-radius: 2rem;
    padding: 2rem;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    animation: float 4s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  .card-top {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-bottom: 1.5rem;
  }

  .card-top div:first-child {
    width: 3rem;
    height: 3rem;
    border-radius: 50%;
    background: linear-gradient(to bottom right, #6366f1, #9333ea);
  }

  .card-image {
    width: 100%;
    aspect-ratio: 1/1;
    background: linear-gradient(to bottom right, #e0e7ff, #f3e8ff, #ffe4f0);
    border-radius: 1rem;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 1rem;
  }

  .card-floating1 {
    position: absolute;
    top: -2rem;
    right: -2rem;
    background: white;
    border-radius: 1rem;
    padding: 1rem;
    box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    animation: float2 3s ease-in-out infinite;
  }

  .card-floating2 {
    position: absolute;
    bottom: -2rem;
    left: -2rem;
    background: white;
    border-radius: 1rem;
    padding: 1rem;
    box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    animation: float3 3.5s ease-in-out infinite;
  }

  @keyframes float2 {
    0%,100% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(15px) rotate(5deg); }
  }

  @keyframes float3 {
    0%,100% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-15px) rotate(-5deg); }
  }

</style>
</head>
<body>

<section>
  <!-- Animated background circles -->
  <div class="bg-circle circle1"></div>
  <div class="bg-circle circle2"></div>

  <div class="max-container">

    <!-- Left content -->
    <div class="hero-left">
      <div class="badge">
        <span>✨ Where connections happen</span>
      </div>

      <h1>
        <span class="gradient-text1">Connect.</span><br>
        <span class="gradient-text2">Share.</span><br>
        <span>Inspire.</span>
      </h1>

      <p>
        Join millions discovering meaningful connections, sharing moments that matter, and building communities that inspire.
      </p>

      <div class="button-group">
        <button class="btn-primary">Get Started Free</button>
        <button class="btn-outline">Watch Demo</button>
      </div>

      <div class="small-stats">
        <div class="avatars">
          <div class="avatar1"></div>
          <div class="avatar2"></div>
          <div class="avatar3"></div>
        </div>
        <span>10M+ users</span>
        <span>| ✨ Trusted worldwide</span>
      </div>
    </div>

    <!-- Right card -->
    <div class="hero-right">
      <div class="main-card">
        <div class="card-top">
          <div></div>
          <div>
            <div style="width: 8rem; height: 0.5rem; background: #e5e7eb; margin-bottom: 0.5rem;"></div>
            <div style="width: 6rem; height: 0.25rem; background: #f3f4f6;"></div>
          </div>
        </div>

        <div class="card-image">
          ✨
        </div>

        <div style="height:0.5rem; width:100%; background:#e5e7eb; margin-bottom:0.25rem;"></div>
        <div style="height:0.5rem; width:80%; background:#f3f4f6;"></div>
      </div>

      <div class="card-floating1"></div>
      <div class="card-floating2"></div>
    </div>

  </div>
</section>

</body>
</html>
