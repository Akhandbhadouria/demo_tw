<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Logo</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .logo-container {
            background: white;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .symbol {
            display: flex;
            position: relative;
            width: 120px;
            height: 120px;
        }

        .symbol-part {
            position: absolute;
            width: 50px;
            height: 100px;
            border-radius: 25px;
            filter: drop-shadow(0 8px 16px rgba(0,0,0,0.3));
        }

        .part-blue {
            background: linear-gradient(135deg, #4A90E2 0%, #2E5C8A 100%);
            left: 0;
            top: 10px;
            transform: rotate(-15deg);
            z-index: 2;
        }

        .part-blue::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(255,255,255,0.3) 0%, transparent 50%);
            border-radius: 25px;
        }

        .part-green {
            background: linear-gradient(135deg, #50C878 0%, #2E8B57 100%);
            right: 0;
            top: 10px;
            transform: rotate(15deg) scaleX(-1);
            z-index: 1;
        }

        .part-green::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(255,255,255,0.3) 0%, transparent 50%);
            border-radius: 25px;
        }

        .text {
            font-size: 72px;
            font-weight: 800;
            color: #2c3e50;
            text-transform: lowercase;
            letter-spacing: -2px;
            position: relative;
            text-shadow: 
                1px 1px 0 #34495e,
                2px 2px 0 #34495e,
                3px 3px 0 #34495e,
                4px 4px 0 #34495e,
                5px 5px 0 #34495e,
                6px 6px 10px rgba(0,0,0,0.2);
        }

        .text::before {
            content: attr(data-text);
            position: absolute;
            left: 2px;
            top: 2px;
            z-index: -1;
            background: linear-gradient(135deg, rgba(255,255,255,0.3) 0%, transparent 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @media (max-width: 768px) {
            .logo-container {
                flex-direction: column;
                padding: 30px;
            }
            
            .text {
                font-size: 48px;
            }
            
            .symbol {
                width: 80px;
                height: 80px;
            }
            
            .symbol-part {
                width: 35px;
                height: 70px;
                border-radius: 17.5px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="symbol">
            <div class="symbol-part part-blue"></div>
            <div class="symbol-part part-green"></div>
        </div>
        <div class="text" data-text="connecto">connecto</div>
    </div>
</body>
</html>
