{% extends 'layout.html' %}
{% block content %}
<style>
  .profile-create-container {
    max-width: 600px;
    margin: 3rem auto;
    padding: 0 1.5rem;
  }

  .form-card {
    background: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(20px);
    border-radius: 25px;
    padding: 3rem;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.6);
    animation: fadeInUp 0.6s ease;
  }

  [data-theme="dark"] .form-card {
    background: rgba(26, 26, 46, 0.85);
    border: 1px solid rgba(255, 255, 255, 0.1);
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .form-header {
    text-align: center;
    margin-bottom: 2.5rem;
  }

  .form-icon {
    width: 80px;
    height: 80px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 1.5rem;
    box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
    animation: float 3s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
  }

  .form-icon i {
    font-size: 2.5rem;
    color: white;
  }

  .form-title {
    font-size: 2rem;
    font-weight: 700;
    color: #2d3748;
    margin-bottom: 0.5rem;
  }

  [data-theme="dark"] .form-title {
    color: #ffffff;
  }

  .form-subtitle {
    font-size: 1rem;
    color: #718096;
  }

  [data-theme="dark"] .form-subtitle {
    color: #a8a8a8;
  }

  /* Form Styles */
  .profile-form p {
    margin-bottom: 1.5rem;
  }

  .profile-form label {
    display: block;
    font-weight: 600;
    color: #2d3748;
    margin-bottom: 0.5rem;
    font-size: 0.95rem;
  }

  [data-theme="dark"] .profile-form label {
    color: #ffffff;
  }

  .profile-form input[type="text"],
  .profile-form input[type="email"],
  .profile-form input[type="url"],
  .profile-form textarea,
  .profile-form select {
    width: 100%;
    padding: 12px 16px;
    background: rgba(255, 255, 255, 0.6);
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-radius: 12px;
    font-size: 1rem;
    color: #2d3748;
    transition: all 0.3s ease;
  }

  [data-theme="dark"] .profile-form input[type="text"],
  [data-theme="dark"] .profile-form input[type="email"],
  [data-theme="dark"] .profile-form input[type="url"],
  [data-theme="dark"] .profile-form textarea,
  [data-theme="dark"] .profile-form select {
    background: rgba(40, 40, 60, 0.6);
    border: 2px solid rgba(255, 255, 255, 0.1);
    color: #ffffff;
  }

  .profile-form input::placeholder,
  .profile-form textarea::placeholder {
    color: #a0aec0;
  }

  .profile-form input:focus,
  .profile-form textarea:focus,
  .profile-form select:focus {
    outline: none;
    background: rgba(255, 255, 255, 0.8);
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
  }

  [data-theme="dark"] .profile-form input:focus,
  [data-theme="dark"] .profile-form textarea:focus,
  [data-theme="dark"] .profile-form select:focus {
    background: rgba(50, 50, 70, 0.8);
    border-color: #667eea;
  }

  .profile-form textarea {
    resize: vertical;
    min-height: 120px;
  }

  /* File Input Styling */
  .profile-form input[type="file"] {
    width: 100%;
    padding: 12px;
    background: rgba(255, 255, 255, 0.6);
    border: 2px dashed rgba(102, 126, 234, 0.3);
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  [data-theme="dark"] .profile-form input[type="file"] {
    background: rgba(40, 40, 60, 0.6);
    border: 2px dashed rgba(102, 126, 234, 0.5);
    color: #ffffff;
  }

  .profile-form input[type="file"]:hover {
    border-color: #667eea;
    background: rgba(102, 126, 234, 0.1);
  }

  /* Help Text */
  .profile-form .helptext {
    display: block;
    font-size: 0.85rem;
    color: #718096;
    margin-top: 0.5rem;
    font-style: italic;
  }

  [data-theme="dark"] .profile-form .helptext {
    color: #a8a8a8;
  }

  /* Error Messages */
  .profile-form .errorlist {
    list-style: none;
    padding: 0;
    margin: 0.5rem 0 0;
  }

  .profile-form .errorlist li {
    color: #ef4444;
    font-size: 0.875rem;
    padding: 0.5rem;
    background: rgba(239, 68, 68, 0.1);
    border-radius: 8px;
    margin-top: 0.5rem;
  }

  /* Submit Button */
  .btn-submit {
    width: 100%;
    padding: 14px 24px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 1.05rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    margin-top: 1rem;
  }

  .btn-submit:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
  }

  .btn-submit:active {
    transform: translateY(0);
  }

  /* Required Field Indicator */
  .profile-form label:after {
    content: ' *';
    color: #ef4444;
  }

  /* Photo Preview */
  .photo-preview {
    margin-top: 1rem;
    text-align: center;
  }

  .photo-preview img {
    max-width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid rgba(102, 126, 234, 0.3);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  }

  /* Responsive */
  @media (max-width: 768px) {
    .form-card {
      padding: 2rem 1.5rem;
    }

    .form-title {
      font-size: 1.5rem;
    }

    .form-icon {
      width: 60px;
      height: 60px;
    }

    .form-icon i {
      font-size: 2rem;
    }
  }

  @media (max-width: 480px) {
    .profile-create-container {
      padding: 0 1rem;
    }

    .form-card {
      padding: 1.5rem 1rem;
    }

    .form-title {
      font-size: 1.25rem;
    }
  }
</style>

<div class="profile-create-container">
  <div class="form-card">
    <div class="form-header">
      <div class="form-icon">
        <i class="fas fa-user-circle"></i>
      </div>
      <h2 class="form-title">Create Your Profile</h2>
      <p class="form-subtitle">Tell us about yourself and customize your profile</p>
    </div>

    <form method="POST" enctype="multipart/form-data" class="profile-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn-submit">
        <i class="fas fa-save"></i> Save Profile
      </button>
    </form>
  </div>
</div>

<script>
  // Image preview functionality
  document.addEventListener('DOMContentLoaded', function() {
    const fileInputs = document.querySelectorAll('input[type="file"]');
    
    fileInputs.forEach(input => {
      input.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file && file.type.startsWith('image/')) {
          const reader = new FileReader();
          
          reader.onload = function(event) {
            // Remove existing preview if any
            let preview = input.parentElement.querySelector('.photo-preview');
            if (!preview) {
              preview = document.createElement('div');
              preview.className = 'photo-preview';
              input.parentElement.appendChild(preview);
            }
            
            preview.innerHTML = `<img src="${event.target.result}" alt="Profile Preview">`;
          };
          
          reader.readAsDataURL(file);
        }
      });
    });

    // Add animation to form on load
    const formCard = document.querySelector('.form-card');
    if (formCard) {
      formCard.style.opacity = '0';
      setTimeout(() => {
        formCard.style.transition = 'opacity 0.6s ease';
        formCard.style.opacity = '1';
      }, 100);
    }
  });
</script>

{% endblock %}
